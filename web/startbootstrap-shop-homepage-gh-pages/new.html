    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const loginForm = document.getElementById("login-form");
          const userArea = document.getElementById("user-area");
          const userName = document.getElementById("user-name");
          const logoutBtn = document.getElementById("logout-btn");
          const subscriptionStatus = document.getElementById(
          "subscription-status"
        );
      
          function updateLoginUI() {
            const isLogin = localStorage.getItem("isLogin") === "true";
            const username = localStorage.getItem("username");
            const isSubscriber = localStorage.getItem("isSubscriber") === "true";
      
            if (isLogin && username) {
              if (loginForm) loginForm.style.display = "none";
              userArea.style.display = "block";
              userName.textContent =
                username === "admin"
                  ? "관리자 모드입니다."
                  : `VIP ${username} 님 환영합니다!`;
              subscriptionStatus.textContent = isSubscriber ? "✅ 구독중" : "";
            } else {
              if (loginForm) loginForm.style.display = "block";
              userArea.style.display = "none";
            }
          }
      
          logoutBtn.addEventListener("click", () => {
            localStorage.clear();
            updateLoginUI();
          });

          document.addEventListener("click", (e) => {
            if (e.target.classList.contains("give-warning")) {
              const productCard = e.target.closest("[data-id]");
              const productId = productCard.dataset.id;
              let count = Number(localStorage.getItem(`warning_${productId}`)) || 0;
              count++;
              localStorage.setItem(`warning_${productId}`, count);
              productCard.querySelector(".warning-count").textContent = count;
    
              alertMessage.style.display = "block";
              setTimeout(() => {
                alertMessage.style.display = "none";
              }, 2000);
            }
    
            if (e.target.classList.contains("delete-product")) {
              const productCard = e.target.closest(".col");
              const productId = productCard.dataset.id;
              localStorage.removeItem(`warning_${productId}`);
              productCard.remove();
            }
    
            if (e.target.classList.contains("add-to-cart")) {
              const productCard = e.target.closest(".col");
              const name = productCard.getAttribute("data-name");
              const price = productCard.getAttribute("data-price");
    
              let cart = JSON.parse(localStorage.getItem("cart")) || [];
              cart.push({ name, price });
              localStorage.setItem("cart", JSON.stringify(cart));
    
              updateCartCount();
              alert(`🛒 '${name}' 상품이 장바구니에 담겼습니다.`);
            }
          });
      
          updateLoginUI();
        });
      </script>
